<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="" style="width: 80%; border: 1px solid #458773; margin: 0 auto; color: white;">
    <div style="display: flex;">
      <div style="padding: 2.5em 3em 0 10em">
        <div style="font-size: 10em; text-align:center; padding-top: .3em;">
          🏠
        </div>
        <span>
          <img src="img/HomeSchool.png" alt="" style="width: 250px">
        </span>
      </div>
      <div style="background: #458773; padding: 7em 10em 7em 3em;">
        <h1>
          <span class="">
            <strong>
              A real school <br>feeling at home. <br>
            </strong>
          </span>
        </h1>
        <p style="line-height: 1.85;">
          We are reinventing home schooling 
          <br>where class sizes are small study 
          groups <br>of 5-8 students.
        </p>
        <div style="margin: 4em 0 3em">
          <a href="#" style="border: 1px solid #ffc107; color: #ffc107; text-decoration: none; padding: 1em 2em;">Register your child today</a>
        </div>
      </div>
    </div>
  </div>
  <script
		src="https://kit.fontawesome.com/7290f27402.js"
		crossorigin="anonymous"
  ></script>
</body>
</html>
