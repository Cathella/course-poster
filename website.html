<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>
        <span class="primary">

    </div>
    <div style="display: flex;">
      <p>
        <span><i class="fas fa-lg fa-headset"></i></span>
        <span style="margin-left: 0.7em;">+256 751958533</span>
      </p>
    </div>
    <i class="fab fa-html5" style="position: absolute; font-size: 30em; top: 0; right: .4em; opacity: .2;"></i>
  </div>
  <script
		src="https://kit.fontawesome.com/7290f27402.js"
		crossorigin="anonymous"
  ></script>

</html>
